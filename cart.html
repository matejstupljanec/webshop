<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matej Stupljanec">
    <meta name="description" content="Web-trgovina za igračke">
    
    <title>Igraonica</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="logo_icon">
            </a>
        </div>
        <div class="header-category" id="header-category">
            <p>Pogledajte što ste odabrali dosad.</p>
        </div>
        <div class="icon-container">
            <div class="icon-cart" id="icon-cart">
                <a href="cart.html">
                    <img src="images/cart.png" alt="cart_icon">
                </a>
            </div>
            <div class="icon-search">
                <img src="images/search.png" alt="search_icon">
            </div>
        </div>
    </header>

    
    <div class="cart">
        <h1>KOŠARICA</h1>

        <div class="cart-table">
            <table>

                <thead>
                    <tr>
                        <th>Naziv proizvoda</td>
                        <th>Količina</td>
                    </tr>
                </thead>

                <tbody id="cart-items">
                    <!-- Ovdje se dinamicki dodaju odabrani proizvodi -->
                </tbody>

            </table>
        </div>
    </div>

    
    <script src="scripts/manageCart.js"></script>
</body>
</html>
